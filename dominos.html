   <!-- PEOPLE COUNTER (INCREMENT AND SAVE) -->
   <p id="plus">0</p>
   <button onclick="increment()">Increment</button>
   <button id="save-btn" onclick="save()">Save</button>
   <p id="save-el">Previous Entries: </p>

   <script>
    let count = 0;
    function increment() {
    count += 1;
    document.getElementById("plus").textContent = count;
    }

    let saveEl = document.getElementById("save-el");
    function save() {
      let countStr = count + " - ";
      saveEl.textContent += countStr;
      document.getElementById("plus").textContent= 0;
      count = 0;
    }
   </script>

      function subtract() {
        let calculation = num1 - num2;
        document.getElementById("sum-el").textContent = "Sum:" + " " + calculation;
      }
      function multiply() {
        let calculation = num1 * num2;
        document.getElementById("sum-el").textContent = "Sum:" + " " + calculation;
      }
      function divide() {
        let calculation = num1 / num2;
        document.getElementById("sum-el").textContent = "Sum:" + " " + calculation;
      }
      </script>

      <!-- BLACK-JACK GAME-->
      <h1><u>BlackJack</u></h1>
      <h3 id="message-el"><i>Want to Play a round?</i></h3>
      <p id="cards-el">Cards:</p>
      <p id="total-el">Sum:</p>
      <button onclick="startGame()">START GAME</button>
      <button onclick="newCard()">NEW CARD</button>
      <p id="error-el"></p>
      <p id="player-el"></p>

      <script>
       let player = {
        name: "Ashish",
        chips: 164
      }
      let cards = [];
      let sum = 0;
      let hasBlackjack = false;
      let isAlive = false;
      let messageEl = document.getElementById("message-el");
      let sumEl= document.getElementById("total-el");
      let cardsEl = document.getElementById("cards-el");
      let playerEl = document.getElementById("player-el");
      playerEl.textContent = player.name + ": $" + player.chips;

      function getRandomCard() {
        let randomNumber = Math.floor(Math.random()*13) + 1;
        if (randomNumber === 1) {
         return 10;
        } else if (randomNumber > 10) {
          return 11;
        } else {
          randomNumber;
        }
          return randomNumber;
        }
      function startGame() {
        isAlive = true;
        let firstCard = getRandomCard();
        let secondCard = getRandomCard();
        cards.push(firstCard, secondCard);
        console.log(cards);
        sum = firstCard + secondCard;
        renderGame();
      }
      function renderGame() {
        sumEl.textContent = "Sum: " + sum;
        cardsEl.textContent = "Cards: "
        for (let i = 0; i < cards.length; i++) {
          cardsEl.textContent += cards[i] + " "
        }
        console.log(cardsEl.textContent);
        
      if(sum <= 20) {
        messageEl.textContent = "Do you want to Draw a new card?"
      } else if(sum === 21) {
        messageEl.textContent = "Wohoo! You've got a blackJack!"
        hasBlackjack = true;
      } else {
        messageEl.textContent = "You're out of the game."
        isAlive = false;
      }
    }

      function newCard() {
        if (isAlive === true && hasBlackjack === false) {
        let newCard = getRandomCard();
        sum = sum + newCard;
        cards.push(newCard);
        renderGame();
        } else {
          document.getElementById("error-el").textContent = "Error: You have to Start or Restart the Game.";
        }
      }
      
    </script>
